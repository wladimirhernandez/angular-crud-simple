  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-4">
        <ul class="list-group">
          <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
          >
          <span class="badge badge-primary">{{employee.id}}</span>
          {{ employee.name }} -  {{ employee.country }}
        </li>

        </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Insert a New Employee
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Inser A Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Inser A Country" class="form-control">
              </div>
              <div class="d-flex justify-content-between">
              <button (click)="addOrEdit()" class="btn btn-primary">
                Submit
              </button>
              <button (click)="delete()" *ngIf="selectedEmployee.id !== 0" class="btn btn-danger ml-auto">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
